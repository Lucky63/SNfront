
<div class="logo" *ngIf="user">
  <strong>Avatar</strong>
  <br />
  <img [src]="createImgPath(user.avatarImgPath)" alt="Logo" style="width:100px; height:100px;">
</div>
<br />
<div *ngIf="user">
  <strong>Имя:  <ins>{{user.userName}}</ins> </strong>
</div>
<div *ngIf="user">
  <strong>Фамилия:  <ins>{{user.lastName}}</ins> </strong>
</div>
<div *ngIf="user">
  <strong>Возраст:  <ins>{{user.age}}</ins> </strong>
</div>
<div *ngIf="user">
  <strong>Город:  <ins>{{user.city}}</ins> </strong>
</div>


<div *ngIf="user">
  <button routerLink="/friendslist">Друзья</button>
  <button routerLink="/gallery">Фотографии</button>
  <button routerLink="/edit">Редактировать профиль</button>
</div>
