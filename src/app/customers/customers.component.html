
<div class="logo" *ngIf="user">
  <strong>Avatar</strong>
  <br />
  <img [src]="createImgPath(user.avatarImgPath)" alt="Logo" style="width:100px; height:100px;">
</div>
<br />
<div *ngIf="user">
  <strong>Вы вошли как:  <ins>{{user.userName}}</ins> </strong>
</div>
<div *ngIf="user">
  <strong>Ваша фамилия:  <ins>{{user.lastName}}</ins> </strong>
</div>


<div *ngIf="user">
  <button routerLink="/friendslist">Friends</button> 
  <button routerLink="/gallery">Галерея ваших фото</button>
</div>
